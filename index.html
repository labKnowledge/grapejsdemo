<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/grapesjs"></script>
</head>

<body>
  
  <script src="https://unpkg.com/bob-gjs-blocks-basic"></script>
  
  <div id="gjs"></div>

  <script type="text/javascript">
    var editor = grapesjs.init({
      fromElement: 1,
      container: "#gjs",
      plugins: ["bob-gjs-blocks-basic"],
      pluginsOpts: {
        "bob-gjs-blocks-basic": {
          blocks: ['column1', 'column2', 'column3', 'column3-7', 'text', 'link', 'image', 'video', 'map', 'section'],
          category: "Basic",
          flexGrid: true,
          stylePrefix: 'gjs-',
          addBasicStyle: true,
          labelColumn1: '1 Column',
          labelColumn2: '2 Columns',
          labelColumn3: '3 Columns',
          labelColumn37: '3/7 Columns',
          labelText: 'Text',
          labelLink: 'Link',
          labelImage: 'Image',
          labelVideo: 'Video',
          labelMap: 'Map'
        }
      }
    });
  </script>
</body>

</html>
