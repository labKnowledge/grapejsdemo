<link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet"/>
<script src="https://unpkg.com/grapesjs"></script>
<script src="path/to/bob-gjs-blocks-basic.min.js"></script>

<div id="gjs"></div>

<script type="text/javascript">
  var editor = grapesjs.init({
    fromElement: 1,
    container: "#gjs",
    plugins: ["bob-gjs-blocks-basic"],
    pluginsOpts: {
      "bob-gjs-blocks-basic": {
        blocks: ['column1', 'column2', 'column3', 'column3-7', 'text', 'link', 'image', 'video', 'map'],
        flexGrid: true,
        stylePrefix: 'gjs-',
        addBasicStyle: true,
        category: 'Basic',
        labelColumn1: '1 Column',
        labelColumn2: '2 Columns',
        labelColumn3: '3 Columns',
        labelColumn37: '3/7 Columns',
        labelText: 'Text',
        labelLink: 'Link',
        labelImage: 'Image',
        labelVideo: 'Video',
        labelMap: 'Map'
      }
    },
    storageManager: false,
    deviceManager: {
      devices: [
        {
          name: 'Desktop',
          width: '',
        },
        {
          name: 'Tablet',
          width: '768px',
          widthMedia: '992px',
        },
        {
          name: 'Mobile',
          width: '320px',
          widthMedia: '480px',
        },
      ]
    },
    panels: {
      defaults: [
        {
          id: 'layers',
          el: '.panel__right',
          resizable: {
            maxDim: 350,
            minDim: 200,
            tc: 0,
            cl: 1,
            cr: 0,
            bc: 0,
            keyWidth: 'flex-basis',
          },
        },
        {
          id: 'panel-switcher',
          el: '.panel__switcher',
          buttons: [
            {
              id: 'show-layers',
              active: true,
              label: 'Layers',
              command: 'show-layers',
              togglable: false,
            },
            {
              id: 'show-style',
              active: true,
              label: 'Styles',
              command: 'show-styles',
              togglable: false,
            },
          ],
        },
      ]
    }
  });
</script>
